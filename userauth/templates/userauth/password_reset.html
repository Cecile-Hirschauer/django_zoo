{% extends 'zoo/base.html' %}

{% block content %}
    
{% if request.user.is_authenticated %}
<p>You are already logged in.</p>
{% else %}
<form method="post">
    {% csrf_token %}
    {{ password_reset_form }}
    <button type="submit" class="btn btn-primary">Send email</button>
</form>
{% endif %}

{% endblock content %}
